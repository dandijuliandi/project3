{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/base/vendor.bundle.base.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" />
</head>

<body>
    <div class="container-scroller">
        <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
            <div class="navbar-brand-wrapper d-flex justify-content-center">
                <div class="navbar-brand-inner-wrapper d-flex justify-content-between align-items-center w-100">
                    <a class="navbar-brand brand-logo" href="#"><img src="{% static 'images/logo.svg' %}" alt="logo" /></a>
                    <a class="navbar-brand brand-logo-mini" href="#"><img src="{% static 'images/logo-mini.svg' %}"
                            alt="logo" /></a>
                    <button class="navbar-toggler navbar-toggler align-self-center" type="button"
                        data-toggle="minimize">
                        <span class="mdi mdi-sort-variant"></span>
                    </button>
                </div>
            </div>
            <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
                <ul class="navbar-nav navbar-nav-right">
                    <li class="nav-item nav-profile dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" id="profileDropdown">
                            <img src="{% static 'images/user/default.jpg' %}" alt="profile" />
                            <span class="nav-profile-name">Administrator</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right navbar-dropdown"
                            aria-labelledby="profileDropdown">
                            <a class="dropdown-item">
                                <i class="mdi mdi-account-settings text-primary"></i>
                                Pengaturan
                            </a>
                            <a class="dropdown-item">
                                <i class="mdi mdi-logout text-primary"></i> Keluar
                            </a>
                        </div>
                    </li>
                </ul>
                <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button"
                    data-toggle="offcanvas">
                    <span class="mdi mdi-menu"></span>
                </button>
            </div>
        </nav>
        <div class="container-fluid page-body-wrapper">
            <nav class="sidebar sidebar-offcanvas" id="sidebar">
                {% with request.resolver_match.namespace as url_name %}
                    <ul class="nav">
                        <li class="nav-item {% if url_name == 'posts' %} active {% endif %}">
                            <a class="nav-link" href="{% url 'posts:index' %}">
                                <i class="mdi mdi-send menu-icon"></i>
                                <span class="menu-title">Posts</span>
                            </a>
                        </li>
                        <li class="nav-item {% if url_name == 'comments:index' %} active {% endif %}">
                            <a class="nav-link" href="{% url 'comments:index' %}">
                                <i class="mdi mdi-comment menu-icon"></i>
                                <span class="menu-title">Comments</span>
                            </a>
                        </li>
                    </ul>
                {% endwith %}
            </nav>
            <div class="main-panel">
                <div class="content-wrapper">
                    {% block content %} {% endblock %}
                </div>
                {% block modal %} {% endblock %}
            </div>
        </div>
    </div>
    <script src="{% static 'vendors/base/vendor.bundle.base.js' %}"></script>
    <script src="{% static 'js/off-canvas.js' %}"></script>
    <script src="{% static 'js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'js/template.js' %}"></script>
</body>

</html>
